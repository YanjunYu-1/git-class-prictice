<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      function Avatar(props) {
        // console.log("img");
        // console.log(props);
        return <img src={props.img}/>;
      }

      function Label(props) {
        const {name}=props;
        return <h1>Name:{name} </h1>;
      }

      function ScreenName({username}) {
        // console.log(username);
        //上面{props}{}是jsx语言
        return <h3>Username: {username}</h3>;
      }

      function Badge(props) {
        // console.log(props);
        // console.log(props.user);
        console.log(props.user.username);
        // const {img,name, username}=props.user;
        // console.log(img);//此处img虽然是个地址，但是传递过去后再次变成object，所以没有实际意义
        //此处讲的是传递，将属性传递到各个component组件中
        return (
          <div>
            <Avatar img={props.user.img}/>
            <Label name={props.user.name}/>
            <ScreenName username={props.user.username}/>
          </div>
        );
      }

      ReactDOM.render(
        <Badge
        //练习2与3有点像，3把方法放到了里面
          user={{
            name: "Fluffy the Cat",
            img: "https:/placekitten.com/300/300",
            username: "fluffycat",
          }}
        />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
