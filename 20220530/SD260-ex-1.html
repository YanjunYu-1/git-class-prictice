      //方法二
      function Badge(props) {
        const {img,name, username}=props;
        //props属性可以再{}直接写
        return (
          <div>
            <img src={img} />
            <h1>Name:{name}</h1>
            <h3>username:{username}</h3>
            <h1>Test</h1>
          </div>
        );
      }

      // React.createElement("div",{

      //   username:"fluffycat",
      //   img:"https:/placekitten.com/300/300"
      // })
      //下面的代码与上面代码意义相同可解释为：name，username，img都是props
      
      
      ReactDOM.render(
        //相当于props
        <Badge
          name="Fluffy the Cat"
          username="fluffycat"
          img="https:/placekitten.com/300/300"
        />,
        document.getElementById("app")
      );
    </script>
